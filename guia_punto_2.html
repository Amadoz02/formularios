<html>
    <head>
        <title>GUIA</title>
    </head>
    <body>
        <div>
            <h1>FORMULARIO CON PATTERN</h1>
        </div>
        <form action="controlador" method="get" enctype="multipart/form-data">
            <div>
                <label for="edad">ingrese su edad</label>
                <input name="edades" required id="edad" pattern="{0,9}[1-3]" max="20" min="14">
            </div>
            <div>
                <label for="nombres1234">nombre</label>
                <input id="nombre" name="nombre" required placeholder="ingresa nombre" autocomplete="on" pattern="[6-30]" pattern="[A-Za-z0-9]+{5,40}">
            </div>
            <div>
                <label for="telefono">ingrese su telefono</label>
                <input id="telefono" name="tell" required placeholder="eje: 3121993374" pattern=[0-9]{6,15} autocomplete="on">
            </div>
            <div>
                <label for="correo">ingrese su correo</label>
                <input type="text" id="correo" name="coreo" required placeholder="ejemplo@gmail.com" pattern=[a-zA-Z0-9_+-]+@[a-zA-Z0-9_/.].[a-zA-Z./]{5,25} autocomplete="on">
            </div>
            <div>
                <label for="ciudad">seleccione una ciudad </label>
                <select name="ciudad" id="ciudad" required >
                    <option value="1">giron</option>
                    <option value="2" >Bucaramanga</option>
                    <option value="3" >Floridablanca</option>
                    <option value="4" >Piedecuesta</option>
                </select>
            </div>
            <div>
                <label>
                    <input type="radio" name="genero">mujer
                </label>
                <label>
                    <input type="radio" name="genero" checked>hombre
                </label>
            </div>
            </div>
                <label>
                    <input type="checkbox" name="habilidad">CLI
                </label>
                <label>
                    <input type="checkbox" name="habilidad" checked>HTML
                </label>
                <label>
                    <input type="checkbox" name="habilidad">GIT
                </label>
                <label>
                    <input type="checkbox" name="LENGUAJE">JS
                </label>
            </div>
            <div>
                <label>
                <input type="file" id="imagenes" name="archivo" accept=".png, .jpg" multiple required >___seleccione imagenes
                </label>
            </div>
            <button type="submit">enviar</button>
    
    
        </form>
        </form>
    </body>
</html>
